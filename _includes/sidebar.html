<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <h1 class="brand-title"><a href="/">{{ site.title }}</a></h1>
        {% if site.description %}
          <h4 class="brand-tagline">{{ site.description }}</h4>
        {% endif %}

        {% if site.data.sidebar %}
          <nav class="nav">
              <ul class="nav-list">
                  {% for nav in site.data.sidebar %}
                    <li class="nav-item">
                        <a href="{{ nav.url }}">{{ nav.title }}</a>
                    </li>
                  {% endfor %}
              </ul>
          </nav>
        {% endif %}
    </div>
</div>
